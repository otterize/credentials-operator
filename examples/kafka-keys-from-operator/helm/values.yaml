kafka:
  superUsers: "User:CN=kafka.default,O=SPIRE,C=US;User:CN=intents-operator.intents-operator-system,O=SPIRE,C=US"
  livenessProbe:
    initialDelaySeconds: 20
  readinessProbe:
    initialDelaySeconds: 20
  listeners:
    - "CLIENT://:9092"
    - "INTERNAL://:9093"
    - "EXTERNAL://:9094"
  # CLIENT and EXTERNAL should be SSL so kafka will use the certificates
  listenerSecurityProtocolMap: "INTERNAL:SSL,CLIENT:SSL,EXTERNAL:SSL"
  auth:
    clientProtocol: mtls
    interBrokerProtocol: mtls
    tls:
      type: jks
      existingSecrets:
        - kafka-tls-secret
      password: password
  authorizerClassName: kafka.security.authorizer.AclAuthorizer
  allowEveryoneIfNoAclFound: false
  podLabels:
    app: lab-kafka
  podAnnotations:
    otterize/cert-type: jks
    otterize/service-name: kafka
    otterize/tls-secret-name: kafka-tls-secret
    otterize/truststore-file-name: kafka.truststore.jks
    otterize/keystore-file-name: kafka-keystore.jks
    otterize/jks-password: password
    otterize/dns-names: "kafka-tls-0.kafka-tls-headless.default.svc.cluster.local,kafka-tls.default.svc.cluster.local"
  zookeeper:
    podLabels:
      app: lab-zookeeper
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
