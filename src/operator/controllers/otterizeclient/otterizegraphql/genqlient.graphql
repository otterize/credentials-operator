fragment TLSKeyPair on KeyPair {
    keyPEM
    certPEM
    caPEM
    rootCAPEM
    expiresAt
}

mutation ReportKubernetesWorkload($namespace: String!, $podOwnerName: String!) {
    reportKubernetesWorkload(namespace: $namespace, podOwnerName: $podOwnerName)
    {
        id1
    }
}

